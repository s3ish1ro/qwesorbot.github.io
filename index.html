<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://github.com/s3ish1ro/qwesorbot.github.io/main.css">
    <meta charset="utf-8">
    <title> DPM </title>
  </head>
  <body>
    <header>
      СОЧНАЯ ПРОКРУТКА ТЕНЗОРОЧКОВ </header>
    <div id="left_side">
      <img id = "rock" hidden src = "https://donatepay.ru/uploads/donate/avatars/1572424179_106660.gif">
      <img hidden id = "papa" height="100%" width="100%" src="https://i.pinimg.com/originals/c3/84/8c/c3848c81303fdb875f186f90672f6276.jpg">
    </div>
    <main>
      <div id="vector_input">
        <h3>Введите компоненты тензорочка</h3>
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">

      </div>
      <div id="corner_input">
        <h3>Введите углы поворота с осями</h3>
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">
        <input type="text" class="data_input">

      </div>
      <button id="start" onclick="tenz()"> Прокрутка! </button>
      <div id = "answer">
        <div class = 'answer_box'>
          <p id="answer_text">

          </p>
        </div>
        <div  class = "photo_box">

          <div hidden class="text_overlay"> Спасибо за прокрутку!! </div>
          <img hidden id="answer_papa" src="https://i.pinimg.com/736x/65/ac/2d/65ac2d30004b5fe25dbdd907acc9e49f.jpg">

        </div>


      </div>
    </main>

    <div id="right_side">

    </div>
    <script src ="https://github.com/s3ish1ro/qwesorbot.github.io/main.js">
    </script>
  </body>
</html>
